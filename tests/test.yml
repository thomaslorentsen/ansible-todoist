---
- hosts: localhost
  remote_user: root
  tasks:
    - name: minimum params to run
      todo:
        api_key: this_is_my_secret
        content: 'This was a test of ansible todoist on travis ci'
    - name: all params
      todo:
        api_key: this_is_my_secret
        content: 'This was a test of ansible todoist on travis ci'
        date: today
        priority: 1
        indent: 1
        labels:
          - small
          - medium
          - large
    - name: single label
      todo:
        api_key: this_is_my_secret
        content: 'This was a test of ansible todoist on travis ci'
        labels:
          - small
    - name: test all priorities are valid
      todo:
        api_key: this_is_my_secret
        content: 'This was a test of ansible todoist on travis ci'
        priority: "{{ item }}"
      with_items:
        - 1
        - 2
        - 3
        - 4
    - name: test all indents are valid
      todo:
        api_key: this_is_my_secret
        content: 'This was a test of ansible todoist on travis ci'
        indent: "{{ item }}"
      with_items:
        - 1
        - 2
        - 3
        - 4

